<div class="container">
    <div class="row">
        <div class="col-lg-4">
            <div class="profile-card-4 z-depth-3">
                <div class="card" *ngIf="loaded">
                    <div class="card-body text-center bg-primary rounded-top">
                    <div class="user-box">
                    <img style="width:100%" src="{{apiHost+'/'+user.avatar}}" alt="user avatar" >
                    </div>
                    <h5 class="mb-1 text-white">{{user.name}}</h5>
                    <h6 class="text-light">{{user.account}}</h6>
                    </div>
                    <div class="card-body">
                    <ul class="list-group shadow-none">
                    <li class="list-group-item">
                        <div class="list-icon">
                        <i class="fa fa-phone-square"></i>
                        </div>
                        <div class="list-details">
                        <span>Account: {{user.account}}</span>
                        <!-- <small>Mobile Number</small> -->
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="list-icon">
                        <i class="fa fa-envelope"></i>
                        </div>
                        <div class="list-details">
                        <span>Email: {{user.account}}</span>
                        <!-- <small>Email Address</small> -->
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="list-icon">
                        <i class="fa fa-globe"></i>
                        </div>
                        <div class="list-details">
                        <span>Birth: {{user.birth | date:"dd/MM/yyyy"}}</span>
                        <!-- <small>Website Address</small> -->
                        </div>
                    </li>
                    </ul>
                    <div class="row text-center mt-4">
                        <div class="col p-2">
                        
                        </div>
                        <div class="col p-2">
                            
                        </div>
                        <div class="col p-2">
                        
                        </div>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <a href="javascript:void()" class="btn-social btn-facebook waves-effect waves-light m-1"><i class="fa fa-facebook"></i></a>
                        <a href="javascript:void()" class="btn-social btn-google-plus waves-effect waves-light m-1"><i class="fa fa-google-plus"></i></a>
                        <a href="javascript:void()" class="list-inline-item btn-social btn-behance waves-effect waves-light"><i class="fa fa-behance"></i></a>
                        <a href="javascript:void()" class="list-inline-item btn-social btn-dribbble waves-effect waves-light"><i class="fa fa-dribbble"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="card z-depth-3">
            <div class="card-body">
            <ul class="nav nav-pills nav-pills-primary nav-justified">
                <li class="nav-item">
                    <a href="javascript:void();" data-target="#profile" data-toggle="pill" class="nav-link active show"><i class="icon-user"></i> <span class="hidden-xs">Profile</span></a>
                </li>
                
                <li class="nav-item">
                    <a href="javascript:void();" data-target="#edit" data-toggle="pill" class="nav-link"><i class="icon-note"></i> <span class="hidden-xs">Edit</span></a>
                </li>
            </ul>
            <div class="tab-content p-3">
                <div class="tab-pane active show" id="profile">
                    <h5 class="mb-3">User Profile</h5>
                    <div class="row" *ngIf="loaded">
                        {{user.about}}
                    </div>
                    <!--/row-->
                </div>
                <div class="tab-pane" id="edit">
                    <form [formGroup]="infoForm" *ngIf="loaded">
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Name</label>
                            <div class="col-lg-9">
                                <input class="form-control" formControlName="name" type="text" [(ngModel)]="temptUser.name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Change profile</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="file" (change)="handleFileInput($event)">
                            </div>
                        </div>
                        
                       <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">About</label>
                            <div class="col-lg-9">
                                <angular-editor formControlName="about" [config]="editorConfig" [(ngModel)]="temptUser.about"></angular-editor>
                            </div>
                        </div>
                        <!-- <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Password</label>
                            <div class="col-lg-9">
                                <input class="form-control" formControlName="password" type="password" [(ngModel)]="temptUser.password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Confirm password</label>
                            <div class="col-lg-9">
                                <input class="form-control" formControlName="passconfirm" type="password">
                            </div>
                        </div> -->
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label"></label>
                            <div class="col-lg-9">
                                <button  class="btn btn-secondary" (click)="cancel()">Cancel</button>
                                <button type="button" (click)="save()" class="btn btn-primary" style="margin-left: 15px ;">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
        </div>
        
    </div>
</div>
